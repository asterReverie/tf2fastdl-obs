// Settings present are for Freak Fortress 2: Rewrite (1.2.217)
// Updating the plugin version will generate new cvars and any non-FF2 commands will be lost
ff2_version "Rewrite 1.2.217"

// Force clears overlays on death and round end.
// Only use if you have subplugin issues not cleaing overlays, even then you should fix them anyways
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_aggressive_overlay "0"

// Block bosses changing teams, even from other plugins.
// Only use if you have subplugin issues swapping teams, even then you should fix them anyways
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_aggressive_noswap "0"

// If to check and warn about missing files from bosses. (Disabling this can help load times.)
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_plugin_checkfiles "1"

// If to host a boss pack vote when the next map is set.
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_plugin_packvotes "1"

// Folder to load/unload when bosses are at play relative to the plugins folder.
// -
// Default: "freaks"
ff2_plugin_subplugins "freaks"

// If v1 bosses will deal extra damage versus players by default
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_boss_triple "1"

// If v1 bosses can perform random crits by default
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_boss_crits "0"

// If v1 bosses can be healed by default, 1 = Self Healing Only, 2 = Other Healing Only, 3 = Both
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "3.00"
ff2_boss_healing "0"

// If v1 bosses can perform self-knockback by default, 2 will also allow self-damage
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "2.00"
ff2_boss_knockback "0"

// How many bosses per a team, 0 to disable
// -
// Default: "0"
// Minimum: "0.00"
// Maximum: "6.00"
ff2_game_bvb "0"

// If to handle spectator teams as real fighting teams
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_game_spec "1"

// Amount of time until the control point unlocks, similar to tf_arena_override_cap_enable_time, can be a formula
// -
// Default: "n*15 + 60"
ff2_game_capture_time "n*15 + 60"

// Amount of players left alive until the control point unlocks, can be a formula
// -
// Default: "n/5"
ff2_game_capture_alive "n/5"

// If a health bar and/or text will be shown, 1 = Health Bar, 2 = Health Display, 3 = Both
// -
// Default: "3"
// Minimum: "0.00"
// Maximum: "3.00"
ff2_game_healthbar "3"

// Refresh health display when damage or healing is done
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_game_healthbar_refreshdmg "1"

// Refresh rate of the health display
// -
// Default: "2.8"
// Minimum: "0.00"
ff2_game_healthbar_refreshtime "2.8"

// If to use rome vision to apply custom models to disguises.
// Can't modifiy cvar value while players are active.
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_game_disguises "1"

// If the final mercenary of a team will be highlighted.
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_game_last_glow "1"

// If bosses can use kill binds during the round
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_game_suicide "0"

// How much damage telefrags do on bosses
// -
// Default: "5000"
ff2_game_telefrag "5000"

// Amount of damage against a boss to display as a kill.
// -
// Default: "400"
// Minimum: "1.00"
ff2_game_streakdamage "400"

// If boss selection whitelist is a blacklist instead with the limit being the value of this cvar
// -
// Default: "-1"
// Minimum: "-1.00"
ff2_pref_blacklist "-1"

// If players can opt out playing bosses and reset queue points
// -
// Default: "1"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_pref_toggle "1"

// If non-zero, difficulties will be randomly applied onto a boss based on the chance set.
// -
// Default: "0.0"
// Minimum: "0.00"
// Maximum: "1.00"
ff2_pref_special "0.0"

